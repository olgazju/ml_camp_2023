apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-lyric-generator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: lyric-generator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
